{% extends 'base.html' %}

{% block content %}
    <div class="card">
    <div class="card-header">
        <h1>Add your stats or give a comment</h1>
    </div>
    <div class="card-body">
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Send</button>
        </form>
    </div>
{% endblock %}
